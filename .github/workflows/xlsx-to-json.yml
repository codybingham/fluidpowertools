# .github/workflows/xlsx-to-json.yml
name: XLSX â†’ items_export_slim.json

on:
  workflow_dispatch: {}
  push:
    paths: ["data/**/*.xlsx", "data/**/*.csv", "data/**/*.csv.gz"]
  schedule:
    - cron: "0 12 * * MON"

jobs:
  build-json:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: List data folder
        run: |
          echo "data/ contents:"; ls -lah data || true

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install deps
        run: npm ci || npm i

      - name: Convert newest file -> slim JSON
        if: ${{ hashFiles('data/**/*.xlsx', 'data/**/*.csv', 'data/**/*.csv.gz') != '' }}
        env:
          PREFIXES: "60,30,73,13,HA,HK"   # "" to disable
        run: npm run build:json

      - name: No input found (skip)
        if: ${{ hashFiles('data/**/*.xlsx', 'data/**/*.csv', 'data/**/*.csv.gz') == '' }}
        run: echo "No .xlsx/.csv(.gz) in /data. Skipping."

      - name: Commit updated JSON
        if: ${{ hashFiles('items_export_slim.json') != '' }}
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore: update items_export_slim.json"
          file_pattern: "items_export_slim.json"
